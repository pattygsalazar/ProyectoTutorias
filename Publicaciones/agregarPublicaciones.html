      <!--#######################   Formulario para Agregar Materias   #######################-->
<div class="formAgPub bg-light align-lg-center mt-2 mx-auto">
  <div class="container">
    <form class="">

      <div class="input-group mb-3 w-75">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Titulo</span>
        </div>
        <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" aria-describedby="basic-addon1">
      </div>


      <div class="input-group mb-3 w-100">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Contenido</span>
        </div>
       <textarea  class="form-control" name="txtContenido"  id="txtContenido" cols="30" rows="10"></textarea>
      </div>
<div class="agVideo">
  <h3>Video</h3>
      <div class="input-group mb-3 w-100">
<div class="input-group-prepend ">
          <span class="input-group-text" id="basic-addon1">Titulo</span>
        </div>
      <input class="form-control" type="text" name="txtTitulo" id="txtTitulo">
      </div>

      <div class="input-group mb-3 w-100">
        <div class="input-group-prepend ">
                  <span class="input-group-text" id="basic-addon1">URL</span>
                </div>
              <input class="form-control" type="url" name="inpURL" id="inpURL">
              </div>
</div>
      
<div class="agArchivo">
  <h3>Archivo</h3>
              <div class="input-group mb-3 w-100">
        <div class="input-group-prepend ">
                  <span class="input-group-text" id="basic-addon1">Nombre</span>
                </div>
              <input class="form-control" type="text" name="txtNombre" id="txtNombre">
              </div>
        
              <div class="input-group mb-3 w-100">
                <div class="input-group-prepend ">
                          <span class="input-group-text" id="basic-addon1">Tipo</span>
                        </div>
                      <input class="form-control" type="text" name="txtTipo" id="txtTipo">
                      </div>


                      <div class="input-group mb-3 w-100">
                        <div class="input-group-prepend ">
                                  <span class="input-group-text" id="basic-addon1">Ruta</span>
                                </div>
                              <input class="form-control" disabled type="text" name="txtRuta" id="txtRuta">
                              <button class="btn btn-secondary btn-md float-right" type="submit">Examinar</button>
                              </div>
</div>
<button class="btn btn-secondary btn-md float-right" type="submit">Agregar</button>
      
      
     
    </form>

  </div>

</div>
